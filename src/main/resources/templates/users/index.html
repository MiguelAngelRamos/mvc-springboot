<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Users</title>
</head>
<body>
  <!-- .container -->
  <div class="container">
   <!-- h1.text-center -->
    <h1 class="text-center">Usuarios</h1>
    <a href="/users/create" class="btn btn-primary mb-3">Crear Nuevo Usuario</a>

    <!-- table.table.table-bordered>thead -->
    <table class="table table-bordered">
      <thead>
        <!-- tr>th*4 -->
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>

     <!-- tbody>tr>td*4 --> 
     <tbody>
      <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <!-- control + k + c -->
        <!-- <td th:text="${user.name + '-' +  user.email}"></td> -->
        <td th:text="${user.name}"></td>
        <td th:text="${user.email}"></td>
        <td>
          <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Editar</a>
          <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
     </tbody>
    </table>
  </div>
 
</body>
</html>
